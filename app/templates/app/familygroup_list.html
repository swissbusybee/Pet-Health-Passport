{% include 'app/partials/base.html' %}

<div class="banner-manage">
    <div class="container text-center">
        <h1>Family</h1>
        <p>Choose family for review</p>
        <a class="btn btn-flat" href="{% url 'familygroup-add' %}">Add Family</a>
    </div>
</div>

{% if familygroup_list %}

<div class="container mt-4">
    <div class="postcards">
        {% for family in familygroup_list %}
        <div class="card-category">
            <a href="{{ family.get_absolute_url }}">{{ family.family_group_name }}</a>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-center mt-5">
        <p>No Family exist</p>
    </div>
    {% endif %}
    <hr>
    <a class="btn btn-flat" href="{% url 'index' %}">Back to Home</a>
</div>
