{% include 'app/partials/base.html' %}

<div class="container">
    <div class="cards-show">
        <div class="card">
            <h5 class="card-header"><strong>{{ vaccine.vaccine_name }} Vaccine Detail</strong>
            </h5>
            <div class="card-body">
                <ul class="list-inline-profile">
                    <li><strong>Name:</strong> {{ vaccine.vaccine_name }}</li>
                    <li><strong>Disease Type:</strong> {{ vaccine.disease_type }}</li>
                </ul>
            </div>
        </div>
    </div>
    <hr>
    <a class="btn btn-flat" href="{% url 'vaccines' %}">Back to Vaccine List</a>
