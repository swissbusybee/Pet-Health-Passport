{% include 'app/partials/base.html' %}
{%load crispy_forms_tags%}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit {{user.get_username.capitalize}}'s Profile</h2>
    <form method="POST" action="{% url 'edituser' %}">
        {% csrf_token %}
        {% if form.errors %}
        <div class="alert alert-warning" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <p>The update request has errors</p>
        </div>
        {% endif %}
        {{form|crispy}}
        <input type="submit" value="Submit Change" class="btn btn-flat">
    </form>
</div>
{% endblock content %}
